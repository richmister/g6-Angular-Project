<app-search-movies-form
  (searchEvent)="onSubmit($event)"
  (discoverEvent)="onDiscoverSubmit($event)"
>
</app-search-movies-form>
<section class="movie-card-section">
  <app-movie-card
    *ngFor="let movie of movieData?.results"
    [movieRef]="movie"
    [favoritesRef]="favorites"
    (favoriteEvent)="onFavorite($event)"
  ></app-movie-card>
</section>
