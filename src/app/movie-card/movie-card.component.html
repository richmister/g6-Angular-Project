<section class="movie-poster">
  <div class="btn-container">
    <button class="card-btn" id="heart" [ngClass]="{ favorite: checkFavorite(movieRef) }"
      (click)="emitFavoriteEvent(movieRef)" *ngIf="favorited">
      â™¡
    </button>
    <button class="card-btn" (click)="toggleInfo()">More Info</button>
  </div>
  <div *ngIf="isHidden" class="overview">
    <p>{{ movieRef.overview }}</p>
  </div>
  <img class="poster-image" src="https://image.tmdb.org/t/p/w500{{ movieRef.poster_path }}" alt="Movie img" />
</section>
